<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Template</title>
    <!--The following tags need to be kept in sync with the wqebpack entry file-->
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module">
        import { openSocket } from "./src/socket.js";
        import { LobbyManager } from "./src/LobbyManager.js";

        "use strict";

        openSocket().then(() => {
            LobbyManager.joinLobby();
        });
    </script>
</head>
<body>
    <div id="content">
        <div id="header" class="header">
            <h1>This is a Node.js Game Template</h1>
        </div>
        <div id="lobby" class="mainContent flexColumn">
            <div id="lobbyList" class="flexColumn">

            </div>
            <div class="flexRow">
                <input id="lobbyName" type="text" placeholder="Lobbyname">
                <button id="createLobby">Create</button>
            </div>
        </div>
        <div id="game" class="mainContent flexColumn">
            <h2 id="back">< Back</h2>
            <div id="gameArea">
                <div id="cursor" class="cursor"></div>
            </div>
        </div>
    </div>
    <div id="logoff" class="flexColumn">
        <div class="flexRow">
            Your connection was closed due to inactivity<br>
            Please reload the page
        </div>
    </div>
</body>
</html>
