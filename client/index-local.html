<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Template</title>
    <!--The following tags need to be kept in sync with the wqebpack entry file-->
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module">
        import { start } from "./src/socket.js";
        import { startLobby } from "./src/lobby.js";

        "use strict";

        document.querySelector("#lobby").style.display = "";
        document.querySelector("#game").style.display = "none";
        start().then(() => {
            startLobby();
        });
    </script>
</head>
<body>
    <p>This is a Node.js Game Template</p>
    <div id="lobby" class="content flexColumn">
        <div id="lobbyList" class="flexColumn">

        </div>
        <div class="flexRow">
            <input id="lobbyName" type="text" placeholder="Lobbyname">
            <button id="createLobby">Create</button>
        </div>
    </div>
    <div id="game" class="content flexColumn">
        <div id="gameArea">
            <div id="cursor" class="cursor"></div>
        </div>
    </div>
    <div id="logoff" class="flexColumn">
        <div class="flexRow">
            Your connection was closed due to inactivity<br>
            Please reload the page
        </div>
    </div>
</body>
</html>
