<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Template</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <!--The following files are generated-->
    <link rel="stylesheet" href="./dist/bundle.min.css">
    <script type="module" src="./dist/bundle.min.js"></script>
</head>
<body>
    <p>This is a Node.js Game Template</p>
    <div id="lobby" class="content flexColumn">
        <div id="lobbyList" class="flexColumn">

        </div>
        <div class="flexRow">
            <input id="lobbyName" type="text" placeholder="Lobbyname">
            <button id="createLobby">Create</button>
        </div>
    </div>
    <div id="game" class="content flexColumn">
        <div id="gameArea">
            <div id="cursor" class="cursor"></div>
        </div>
    </div>
</body>
</html>
