<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic@6.5.4/picnic.min.css">
    <!--Insert dependencies here-->
</head>
<body>
    <div id="content">
        <div id="header" class="header">
            <h1>This is a Node.Js Game Template</h1>
        </div>
        <div id="lobby" class="mainContent flexRow">
            <div class="flexColumn">
                <h2>Running Games</h2>
                <div id="lobbyList" class="flexColumn scrollContainer"></div>
                <div id="createLobbyRow" class="flexRow">
                    Create your own Game <input id="lobbyName" type="text" placeholder="Name" maxlength="32">
                    <button id="createLobby">Create</button>
                </div>
            </div>
            <div id="highscore">
                <h2>Highscores</h2>
                <div id="highscoreList" class="flexColumn"></div>
                <div id="userName" class="flexRow">
                    <div>Your Name:</div>
                    <label><input type="text" value="unknown" maxlength="20"></label>
                    <button>Save</button>
                </div>
            </div>
        </div>
        <div id="game" class="mainContent flexColumn" style="display: none;">
            <h2 id="back">&lt; Back</h2>
            <div id="gameArea">
                <div id="cursor" class="cursor"></div>
                <div id="gameStats" class="flexColumn">
                    <h1>Points</h1>
                    <h3 id="gamePoints">0</h3>
                </div>
            </div>
        </div>
    </div>
    <div id="logoff" class="flexColumn" style="display: none;">
        <div class="flexRow">
            Your Connection was closed due to Inactivity<br>
            Please reload the Page
        </div>
    </div>
</body>
</html>
